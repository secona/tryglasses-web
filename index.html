<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8">
    <title>TryGlasses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="src/style.css" rel="stylesheet" type="text/css">
  </head>
  <body class="h-screen flex overflow-hidden bg-base-300">
    <aside
      class="w-80 bg-base-200 h-full flex flex-col flex-shrink-0 overflow-y-auto border-r border-base-100 shadow-xl"
    >
      <div class="p-4 bg-base-100 sticky top-0 z-10 border-b border-base-300">
        <h1 class="font-bold text-xl text-primary">TryGlasses</h1>
      </div>

      <div class="p-4 flex flex-col gap-6">
        <div class="form-control w-full">
          <div class="label">
            <span class="label-text font-semibold">Load Data</span>
          </div>
          <input
            type="file"
            id="file-data"
            accept=".zip"
            class="file-input file-input-bordered file-input-primary w-full file-input-sm"
          >
        </div>

        <button id="btn-load" class="btn btn-primary btn-block">
          Load
        </button>

        <div class="form-control w-full">
          <div class="label">
            <span class="label-text font-semibold">Move Glasses</span>
          </div>

          <div class="space-y-3">
            <div class="grid grid-cols-[2rem_1fr_3.5rem] items-center gap-3">
              <span class="text-sm font-mono opacity-70">X</span>

              <input
                id="translate-x"
                type="range"
                min="-1"
                max="1"
                value="0"
                step="0.01"
                class="range range-xs range-primary"
              />

              <span
                id="valX"
                class="text-right text-xs font-mono opacity-70"
              >
                0.00
              </span>
            </div>
          </div>

          <div class="space-y-3">
            <div class="grid grid-cols-[2rem_1fr_3.5rem] items-center gap-3">
              <span class="text-sm font-mono opacity-70">Y</span>

              <input
                id="translate-y"
                type="range"
                min="-1"
                max="1"
                value="0"
                step="0.01"
                class="range range-xs range-primary"
              />

              <span
                id="valY"
                class="text-right text-xs font-mono opacity-70"
              >
                0.00
              </span>
            </div>
          </div>

          <div class="space-y-3">
            <div class="grid grid-cols-[2rem_1fr_3.5rem] items-center gap-3">
              <span class="text-sm font-mono opacity-70">Z</span>

              <input
                id="translate-z"
                type="range"
                min="-1"
                max="1"
                value="0"
                step="0.01"
                class="range range-xs range-primary"
              />

              <span
                id="valZ"
                class="text-right text-xs font-mono opacity-70"
              >
                0.00
              </span>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <div class="flex-grow relative h-full bg-neutral-content/5">
      <div
        class="absolute inset-0 opacity-10 pointer-events-none"
        style="background-image: radial-gradient(#ffffff 1px, transparent 1px); background-size: 20px 20px;"
      ></div>
      <canvas
        id="glCanvas"
        aria-label="WebGL2 canvas"
        class="block w-full h-full outline-none"
      ></canvas>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
